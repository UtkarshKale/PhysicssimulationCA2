<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'VT323', monospace;}
        textarea { width: 100%; height: 100%; box-sizing: border-box; border: none; padding: 10px; font-size: 16px; resize: none; background-color: #f0f0f0; color: #333; }
        /* Apply VT323 font to textarea if not inheriting */
        textarea { font-family: 'VT323', monospace; }
    </style>
</head>
<body>
    <textarea id="notes-area" placeholder="Type your notes here..."></textarea>
    <script>
        const notesArea = document.getElementById('notes-area');
        // Load notes from localStorage
        notesArea.value = localStorage.getItem('userNotes') || '';
        // Save notes to localStorage on input
        notesArea.addEventListener('input', () => {
            localStorage.setItem('userNotes', notesArea.value);
        });
    </script>
</body>
</html>
