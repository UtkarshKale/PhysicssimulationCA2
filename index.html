<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics simulation Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search simulations...">
            <button id="search-button">üîç</button>
        </div>
    </header>



    <div class="desktop" id="desktop"></div>
    <script src="scripts/bootmanager.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/simulations.js"></script>
    <script src="scripts/folders.js"></script>

    <script>
        // Initialize
        loadSimulations()
            .then(loadFolderStructure)
            .catch(error => {
                console.error('Failed to initialize application:', error);
                // Optionally, display a message to the user on the page
                const desktop = document.getElementById('desktop');
                if (desktop) {
                    desktop.innerHTML = '<p style="color: red; text-align: center; font-size: 20px;">Failed to load critical data. Please try refreshing the page.</p>';
                }
            });
    </script>
</body>
</html>
